<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumedha Bhat K | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0f19;
            --card: #161b22;
            --accent: #e3b341;
            --text: #c9d1d9;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: var(--bg); color: var(--text); line-height: 1.6; overflow-x: hidden; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .reveal { animation: fadeIn 1s ease forwards; }

        /* Navigation */
        nav { padding: 20px; text-align: center; background: rgba(11, 15, 25, 0.9); position: sticky; top: 0; z-index: 100; }
        nav a { color: var(--white); text-decoration: none; margin: 0 15px; font-weight: 500; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover { color: var(--accent); }

        /* Hero */
        header { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        h1 { font-size: 3.5rem; color: var(--white); margin-bottom: 10px; }
        .tagline { color: var(--accent); font-size: 1.2rem; font-weight: bold; letter-spacing: 1px; }

        .container { max-width: 1000px; margin: auto; padding: 40px 20px; }

        section { margin-bottom: 80px; }
        h2 { font-size: 2rem; color: var(--white); margin-bottom: 30px; border-bottom: 2px solid var(--accent); display: inline-block; }

        /* Book Section */
        .book-box { background: #fdfcf0; color: #1a1a1a; border-radius: 15px; padding: 30px; display: flex; align-items: center; gap: 30px; flex-wrap: wrap; transition: 0.3s; }
        .book-box:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(227, 179, 65, 0.2); }
        .book-img { max-width: 250px; width: 100%; border-radius: 8px; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); }
        .book-info h3 { font-size: 1.5rem; margin-bottom: 10px; color: #000; }

        /* Grid Layouts */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #30363d; transition: 0.3s; }
        .card:hover { border-color: var(--accent); background: #1c2128; }
        .card h3 { color: var(--white); margin-bottom: 12px; }
        .btn { display: inline-block; margin-top: 15px; color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: bold; border: 1px solid var(--accent); padding: 5px 12px; border-radius: 4px; transition: 0.3s; }
        .btn:hover { background: var(--accent); color: #000; }

        /* Experience Items */
        .exp-item { margin-bottom: 30px; padding-left: 20px; border-left: 2px solid #30363d; }
        .exp-item h4 { color: var(--white); }
